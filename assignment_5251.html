<!DOCTYPE html>
<html>
   <head>

        <hr></hr>
       <div>

            COUNTRY: <br>

                <option value="USA">USA</option>

                <option>Turkey</option>

                <option>France</option>
                <option>China</option>

            </select><br>
                GENDER:<br>

            </form>
        </div><hr></hr>
        <div>

        </div>
        <div>
            <button type="submit">SUBMIT</button> <br>
            <button type="reset">RESET</button>
        </div>
    </body>
</html>
